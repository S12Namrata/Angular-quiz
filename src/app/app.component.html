<html lang="en">

<head>
   <title>Bootstrap Example</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>

<body>
<div class="container">
   <div class="row ">
      <div class="col-md-12">
         <div class="card">
            <div class="card-body bg-dark">
               <h2 class="card-title text-center py-3 text-white">{{ title }}</h2>
            </div>
         </div>
         <router-outlet></router-outlet>
      </div>
   </div>
   <div>
         <ul class="nav nav-tabs navbar-left">
            <li>
                <a [routerLink] = "['/topics', 'topics/']" class="nav-link text-dark">Take topic based quiz</a>
            </li>
            <li >
               <a [routerLink]="['/fetch','quiz/']" class="nav-link text-dark" >Take save quiz</a>
            </li>
         </ul>
         <ul class="nav navbar-right mx-1 ">
            <li >
               <span>
            <button class="btn btn-md btn-block btn-success" [routerLink]="['/create']">Create Quiz</button>
            </span>
            </li>
         </ul>
   </div>
</div>
<router-outlet></router-outlet>
</body>
